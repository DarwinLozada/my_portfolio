query Projects {
  projects {
    id
    slug
    description
    resource
    name
    additionalImages {
      width
      size
      height
      url
    }
    techs {
      name
      color {
        hex
      }
      icon {
        height
        size
        width
        url
      }
    }
    typeOfApp {
      name
      displayColor {
        hex
      }
      textColor {
        hex
      }
      icon {
        height
        size
        width
        url
      }
    }
    mainImage {
      height
      size
      width
      url
    }
  }
}
